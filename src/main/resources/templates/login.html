<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<style>
		.container {
			padding-top: 25px;
		}
		
		.container form {
			width: 600px;
			margin: auto;
		}
		
		.container h1 {
			text-align: center;
		}
		
		.alert {
			width: 600px;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
		}
		
		
	</style>
</head>
<body>
	
	<div class="container">
	<h1>Login</h1>
	<div th:if="${param.logout}">
		<h3 class="alert alert-info">Ate logo</h3>
	</div>
		<form action="/login" method="POST">
			<div class="form-group">
				<input name="username" class="form-control input-lg" type="text" placeholder="Login"/>
			</div>
			<div class="form-group">
				<input name="password" class="form-control input-lg" type="password"  placeholder="Password"/>
			</div>
			
			<div class="form-group">
				<button class="btn btn-primary btn-block btn-lg" type="submit">Logar</button>
			</div>
			
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>
